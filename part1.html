<!Doctype HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- imports -->
		<script type="text/javascript" src="Sburb.min.js"></script>
		<link rel="stylesheet" href="resources/normalize.min.css">
		<link rel="stylesheet" href="resources/main.css">
	</head>

	<body onload="Sburb.initialize('JterniaDeploy','levels/openbound/openbound.xml','true');">
		<!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
		<div class="frame clearfix">
			<article class="page clearfix">
				<h1 class="header">[S] Meenah: Be Cool, or whatever</h1>

				<div class="content" id="JterniaDeploy"></div>
				<noscript>Your browser does not appear to support javascript, which this content requires</noscript>

				<div class="footer">
					<div id="instructions" class="instructions">
						<div class="button"><button type="button" name="showSpoilers" onclick="toggleSpoilers()">Show Instructions</button></div>
						<div class="spoilers hidden"><p>
							1. DO THIS</br>
							2. DO THAT
						</p></div>
					</div>

					<p class="next"><a href="/">==></a></p>
				</div>
			</article>
		</div>

		<script type="text/javascript">
			function toggleSpoilers() {
				button = document.getElementsByName('showSpoilers')[0];
				spoilers = button.parentNode.parentNode.getElementsByClassName('spoilers')[0];
				if(spoilers.classList.toggle('hidden')){
					button.firstChild.data = "Show Instructions"
				} else {
					button.firstChild.data = "Hide Instructions"
				}
				return false;
			}
		</script>
	</body>
</html>
